<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Sign In & Sign Up</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("../images/secongmainimg.avif") no-repeat center
          center/cover;
        filter: blur(3px);
        z-index: -1;
      }

      .container {
        width: 400px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        font-size: 24px;
        font-weight: 700;
        color: black;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: black;

        margin-bottom: 20px;
      }

      .input-box {
        position: relative;
        margin-bottom: 15px;
      }

      .input-box input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 25px;
        border: none;
        outline: none;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.2);
        color: black;
        transition: 0.3s ease-in-out;
      }

      .input-box input::placeholder {
        color: black;
      }

      .input-box input:focus {
        background: rgba(255, 255, 255, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        border: none;
        background: black;
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      .btn:hover {
        background: #ff9900;
        box-shadow: 0px 4px 10px rgba(255, 153, 0, 0.5);
      }

      .switch-form {
        margin-top: 15px;
        font-size: 14px;
        color: black;
      }

      .switch-form span {
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .switch-form span:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form sign-in-form">
          <h2>Welcome Back</h2>
          <p>Sign in to get the best shoe deals.</p>

          <div class="input-box">
            <input type="email" placeholder="Email" />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>

          <button class="btn">Sign In</button>

          <p class="switch-form">
            Don't have an account? <span id="showSignUp">Sign Up</span>
          </p>
        </div>

        <div class="form sign-up-form hidden">
          <h2>Join the ShoeX Club</h2>
          <p>Sign up and walk with the best.</p>

          <div class="input-box">
            <input type="text" placeholder="Full Name" />
          </div>

          <div class="input-box">
            <input type="email" placeholder="Email" />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>

          <button class="btn">Sign Up</button>

          <p class="switch-form">
            Already have an account? <span id="showSignIn">Sign In</span>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signInForm = document.querySelector(".sign-in-form");
        const signUpForm = document.querySelector(".sign-up-form");
        const showSignUp = document.getElementById("showSignUp");
        const showSignIn = document.getElementById("showSignIn");

        showSignUp.addEventListener("click", function () {
          signInForm.classList.add("hidden");
          signUpForm.classList.remove("hidden");
        });

        showSignIn.addEventListener("click", function () {
          signUpForm.classList.add("hidden");
          signInForm.classList.remove("hidden");
        });
      });
    </script>
  </body>
</html>
